<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a GeoJSON line</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

    <div id='map'></div>
    <script>

    mapboxgl.accessToken = 'pk.eyJ1IjoiZW1tYW51ZWxhYiIsImEiOiJjamt0NmxpdHcwMnFyM2t0a3Mxbjh5aDFrIn0.7CcPXhDaki4-Y97DT7DYpQ';
    
    //Create the map object
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-84.19836102,10.01950755,1],
        zoom: 12
    });


    map.on('load', function () {
        var lineWidth = 2;
        addGpxTrace( map,
            "trace2",
            "https://raw.githubusercontent.com/labexp/trazas-transporte-publico/master/bus_alajuela-santabarbara/2554611.gpx",
            "#0f0",
            lineWidth);

        addGpxTrace( map, 
            "trace3",
            "https://raw.githubusercontent.com/labexp/trazas-transporte-publico/master/bus_alajuela-targuases/2489506.gpx",
            "#00f",
            lineWidth);

        addGpxTrace( map, 
            "trace5",
            "https://raw.githubusercontent.com/labexp/trazas-transporte-publico/master/bus_targuases-alajuela/2600379.gpx",
            "#f00",
            lineWidth);

        addGpxTrace( map, 
            "trace4",
            "https://raw.githubusercontent.com/labexp/trazas-transporte-publico/master/bus_alajuela-giralda/2546300.gpx",
            "#0ff",
            lineWidth);        

        
    });

    function addGpxTrace(map, traceId, gpxUrl, color, lineWidth){
        //Get the list of coordinates of the trace
        var coordinatesList = retrieveCoordinates(gpxUrl);

        //Add the trace to the map
        map.addLayer({
            "id": traceId,
            "type": "line",
            "source": {
                "type": "geojson",
                "data": {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "LineString",
                        "coordinates": coordinatesList
                    }
                }
            },
            "paint": {
                "line-color": color,
                "line-width": lineWidth
            }
        });
    }

    function retrieveCoordinates(gpxUrl){
        //The return value will be a list of lists [lon,lat]
        var outputList = [];

        //Request the content of the gpx file 
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function(){

          if(httpRequest.status == 200 && httpRequest.readyState == 4){
            //Request donde succesfully
            var file = httpRequest.responseText;

            //Instantiate an object to parse the xml file further
            var parser = new DOMParser();
            var doc = parser.parseFromString(file, "application/xml");

            var elems = doc.getElementsByTagName("trkpt");

            for(var i=0 ; i < elems.length ; i++){
                var lat = elems[i].getAttribute("lat");
                var lon = elems[i].getAttribute("lon");
                //The coordinates must be in this order for the map to render them correctly
                outputList.push([lon,lat]);
            }
          }
        };
        //For not to continue until the request is done 
        var sinchronously = false;
        httpRequest.open("GET",gpxUrl,sinchronously);
        httpRequest.send();
        return outputList;
    
    }
    </script>

</body>
</html>
