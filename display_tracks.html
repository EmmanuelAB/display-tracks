<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8' />
    <title>Add a GeoJSON line</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
     
</head>
<body>

    <div id='header'>
        <p class="element"> Choose the gpx files you want to render</p>
        <input class='element' type="file" id="files" multiple>
        <p class="element"> Choose the date to filter your tracks</p>
        <select id="date" class="element" disabled>
            <option>-</option>
            <!-- <option>29-07-18</option> -->
            <!-- <option>30-07-18</option> -->
        </select>
        <p>
            <span id="files_count"> 0 </span>
            tracks with the selected date
        </p>
        <button id="render" class="element" disabled>Render Tracks</button>
        <button id="remove" class="element">Remove Tracks</button>
    </div>
    
    <div id='map'></div>

</body>
</html>
